      
      {% load staticfiles %}
      
      <!doctype html>
      <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">

        <title>Album example for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="album.css" rel="stylesheet">
      </head>

      <body>

        <header>

          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Nehat Khan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link " href="https://twitter.com/nehatkhan82">Twitter</a>
                <a class="nav-item nav-link" href="{% static 'resume.pdf' %}">Resume</a>
                <a class="nav-item nav-link active" href="{% url 'blog' %}">Blog</a>
                
              </div>
            </div>
          </nav>


        </header>







        <main role="main" class="pt-5">

          <div class="container">

            <h1 class="text-center">Latest Blogs</h1>

          </div>
          <br>
          <br>

          <div class="container">
            <div class="row">


              <div class="col-lg-8 col-md-10 mx-auto">
                {% for blog in blogs %}

                <div class="post-preview">
                  <a href="post.html">
                    <h2 class="post-title">
                      
                      <a href="{% url 'detail_blog' blog.id %}">{{blog.title}}</a>

                      
                    </h2>
                  </a>
                  <p class="post-meta">Posted
                  on {{blog.pretty_pub_date}}</p>
                </div>

                {% endfor %}

              </main>

              <footer class="text-muted">
                <div class="container text-center ">
                  <p class="float-right">
                    <a href="#">Back to top</a>
                  </p >
                  &copy; Nehat Khan {% now "Y" %}
                </p>
              </div>
            </footer>

          <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

          </body>
          </html>
